version: task
plugins:
  - name: go
    out: pkg/proto/sync/final/task
    opt: [paths=source_relative]
  - name: go-grpc
    out: pkg/proto/sync/final/task
    opt: [paths=source_relative]
  - name: grpc-gateway
    out: pkg/proto/sync/final/task
    opt: [paths=source_relative]
  - name: validate
    out: pkg/proto/sync/final/task
    opt: [lang=go, paths=source_relative]
