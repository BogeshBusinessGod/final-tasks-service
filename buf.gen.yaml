version: v1
plugins:
  - name: go
    out: pkg/proto/sync/final/v1
    opt: [paths=source_relative]
  - name: go-grpc
    out: pkg/proto/sync/final/v1
    opt: [paths=source_relative]
  - name: grpc-gateway
    out: pkg/proto/sync/final/v1
    opt: [paths=source_relative]
  - name: validate
    out: pkg/proto/sync/final/v1
    opt: [lang=go, paths=source_relative]
